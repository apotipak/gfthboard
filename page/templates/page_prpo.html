<script>

  $(document).ready(function() {

    var url = window.location;
    
    // for sidebar menu but not for treeview submenu
    $('ul.nav-sidebar a').filter(function() {                
      return this.href == url;          
    }).parent().siblings().removeClass('active').end().addClass('active');

    // for treeview which is like a submenu
    $('ul.nav-treeview a').filter(function() {
      return this.href == url;
    }).parentsUntil(".nav-sidebar > .nav-treeview").siblings().removeClass('active menu-open').end().addClass('active menu-open');
    
    $('ul.nav-treeview a').each(function() {      
      current_url = window.location.pathname;
      split_current_url = current_url.split("/");
      
      menu_url = $(this).attr("href");      
      split_menu_url = menu_url.split("/");

      switch(split_current_url[2]) {
        case "currency":
          break;
        case "company":
          if(split_menu_url[2]=="company") {
            $(this).parentsUntil(".nav-sidebar > .nav-treeview").siblings().removeClass('active menu-open').end().addClass('active menu-open');
          }
          break;
        case "department":
          break;
        case "user":
          break;
        case "category":
          break;
        case "item":
          break;
        case "vendor":
          break;
        default:
          break;
      }

    });

  });

</script>
