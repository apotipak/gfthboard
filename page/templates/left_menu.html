{% load static %}

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="{% static 'img/logo-small.png' %}" alt="ATOM Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light"><img src="{% static 'img/logo-big.png' %}" width="150px;"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">  

          {% if perms.contract.view_tclcontractqty %}
          <li class="nav-item has-treeview">
            {% if request.path|slice:":10" == '/contract/' %}
            <a href="#" class="nav-link active">
            {% else %}
            <a href="#" class="nav-link">
            {% endif %}
              <i class="nav-icon fas fa-calendar-alt"></i>
              <p>
                Daily Guard Info
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                {% if request.path == "/contract/contract-list/" %}
                <a href="{% url 'contract-list' %}" class="nav-link active">
                {% else %}
                <a href="{% url 'contract-list' %}" class="nav-link">
                {% endif %}
                  &nbsp;&nbsp;<i class="fa fa-check nav-icon"></i>
                  <p>รายการสัญญา</p>
                </a>
              </li>
            </ul>
          </li>
          {% endif %}

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
