<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Guardforce - Covide Vaccine Update Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/covid_styles.css' %}" rel="stylesheet" />
        
    </head>
    <body id="page-top" style="background-color: #198754;">    
        
        <!-- Navigation-->        
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">                
                <img src="{% static 'img/logo.png' %}" style="height:30px;">                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#"></a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#"></a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container h-100 v-100 d-flex justify-content-center">

            
            <div class="col-12">
                <br><br><br><br><br>        
    
                <form method="post" action="#" autocomplete="off" name="search_emp_form" id="id_search_emp_form">
                  {% csrf_token %}
      
                <div class="card card-primary pb-2" style="background-color: #edeeef;">
      
                    <div class="card-body">
                      
                        <h3>อัพเดทข้อมูลการฉีดวัคซีน</h3>
                        <div class="input-group col-6 float-left pt-2">

                            <div class="input-group-prepend col-3 bg-secondary p-0"><span class="input-group-text rounded-0" style="width: 100%;"><b>รหัสพนักงาน</b></span></div>
                            <input type="text" class="form-control form-control-md" placeholder="ป้อนรหัสพนักงาน" id="id_pr_number" name="pr_number" />
                            <button class="btn btn-sm btn-secondary float-right text-right" id="id_search_button">&nbsp;&nbsp;ตกลง&nbsp;</button>
                        </div>
                    
                    </div>
                      
                </div>

                </form>

                <div class="pt-1">&nbsp;</div>

                <div class="card card-primary" style="background-color: #edeeef;">
                    <div class="card-body">
                        <div class="input-group col-6 float-left pt-2">
                            <div class="input-group-prepend col-3 bg-secondary p-0"><span class="input-group-text rounded-0" style="width: 100%;"><b>ชื่อ-สกุล</b></span></div>
                            <input type="text" class="form-control form-control-md" name="full_name" readonly />
                        </div>

                        <div class="input-group col-6 float-left pt-2">
                        <div class="input-group-prepend col-3 bg-secondary pt-0"><span class="input-group-text rounded-0" style="width:100%;"><b>สถานะ</b></span></div>
                        <select id="id_category_options" name="category_options" class="form-control form-control-md" style="border-radius: 0;" onchange="category_change();">
                          <option value="0">เลือกรายการ</option>
                          <option value="1">ฉีดเข็มที่ 1 ไปแล้ว</option>
                          <option value="2">ฉีดเข็มที่ 2 ไปแล้ว</option>
                          <option value="99">ฉีดครบ 2 เข็ม</option>
                        </select>
                        
                        <input type="text" class="form-control form-control-md" name="full_name" placeholder="วันที่่ฉีด" />
                        <input type="text" class="form-control form-control-md" name="full_name" placeholder="เวลาที่่ฉีด" />
                        <input type="text" class="form-control form-control-md" name="full_name" placeholder="สถานที่" />

                        </div>

                        <div class="input-group col-12 float-right text-right pt-2">
                            
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-sm btn-primary" id="id_search_button">&nbsp;&nbsp;บันทึกข้อมูล&nbsp;</button>
                    </div>
                </div>
            
            </div>



        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        

    </body>
</html>
