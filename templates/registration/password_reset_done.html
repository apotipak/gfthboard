<!DOCTYPE html>
<html lang="en">
<head>
  {% load i18n %}
  <title>GFTH Board | {% trans 'Reset Password' %}</title>  
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><img src="{% static 'img/logo-big.png' %}" width="200px;"></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">

    <div class="card-body login-card-body">
      <div class="alert alert-success" role="alert">
        <i class="fa fa-info-circle"></i>&nbsp;&nbsp;{% trans 'System has just sent you a reset password link to your provided email. Please check your inbox again.' %}<!--ระบบได้ส่งลิงค์เปลี่ยนรหัสผ่านไปยังอีเมล์ที่ระบุแล้ว กรุณาตรวจสอบในอินบอกซ์ของท่านอีกครั้ง-->
      </div>
      {% trans 'Back to' %}&nbsp;{% trans 'page' %}&nbsp;<a href="/">{% trans 'login' %}</a>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
